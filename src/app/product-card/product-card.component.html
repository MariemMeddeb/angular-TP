<div class="card"  style="width: 18rem;" *ngIf="MaxPrix==Prod.price">

    <img class="card-img-top" src="/assets/tof.webp" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Id: {{Prod.id}}</h5>
      <h5 class="card-title">Title: {{Prod.title}}</h5>
      <h5 class="card-title">Price: {{Prod.price}}</h5>
      <h5 class="card-title">Quantity: {{Prod.quantity}}</h5>
      <h5 class="card-title">Like: {{Prod.like}}</h5>
